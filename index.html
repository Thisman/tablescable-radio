<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablescable Radio</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: sans-serif;
            background: #000;
            color: #fff;
        }
        canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
        }
        .content {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
        }
        .btn {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 30px;
            background: #ff4081;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #e91e63;
        }
        @media (max-width: 600px) {
            .btn {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="visualizer"></canvas>
    <div class="content">
        <h1>Tablescable Radio</h1>
        <button class="btn" id="playButton">Слушать Радио</button>
    </div>
    <audio id="audio" crossorigin="anonymous" src="https://radio.tablescable-radio.ru/stream"></audio>

    <script>
        const audio = document.getElementById('audio');
        const playButton = document.getElementById('playButton');
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        let w, h;

        function resize() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        playButton.addEventListener('click', () => {
            audio.play();
            playButton.style.display = 'none';
            initVisualizer();
        });

        function initVisualizer() {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioCtx.createMediaElementSource(audio);
            const analyser = audioCtx.createAnalyser();
            analyser.fftSize = 256;

            source.connect(analyser);
            analyser.connect(audioCtx.destination);

            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            function animate() {
                analyser.getByteFrequencyData(dataArray);

                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.fillRect(0, 0, w, h);

                const barWidth = w / bufferLength;
                let x = 0;

                for (let i = 0; i < bufferLength; i++) {
                    const barHeight = dataArray[i] / 255 * h * 0.5;
                    const hue = i / bufferLength * 360;

                    ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;
                    ctx.fillRect(x, h - barHeight, barWidth, barHeight);

                    x += barWidth + 1;
                }

                requestAnimationFrame(animate);
            }
            animate();
        }
    </script>
</body>
</html>
